<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TrackCast</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Open+Sans:300,400,600,300italic,600italic,700" rel="stylesheet" type="text/css" media="all">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="scriptsAPI.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>$.ajaxPrefilter(function( options, originalOptions, jqXHR ) { options.async = true; });</script> -->
  </head>

  <body>

    <div class="wrapper">

      <header>
        <img src="static/headerwatercolor.png"/>
      </header>

      <div class="logo-img">
        <i class="fas fa-microphone-alt"></i>
      </div>
      <div class="logo-text">TrackCast</div>

      <nav>
        <ul>
          <li><a href="#subscrition-section">Subscriptions</a></li>
          <li><a href="#search-section">Search For Podcasts</a></li>
          <li><a href="">Browse</a></li>
          <li><a href="">Recommended</a></li>
          <li><a href="">Listen First</a></li>
        </ul>
      </nav>

      <div id="log-in" class="div-header-text">Log-In To Your Gpodder Account Below

        <form id="log-in-form" action="/" method="post">
          <input name="username" type="text" placeholder="Username" required>

          <input name="password" type="password" placeholder="Password" required>

          <input type="submit" value="Log-In">
        </form>

      </div>

      <div id="subscription-section" class="div-header-text">Subscriptions
        {% for i in range(lengthCount) %}
          <p>{{subscriptions[0][i]}}</p>
          <img src="{{subscriptions[1][i]}}"/>
          <p>{{subscriptions[2][i]}}</p>
          </br>
        {% endfor %}
      </div>


      <div id="search-section" class="div-header-text">Search
        <form action="/search">

          <input name="search" type="text" placeholder="Search For Podcasts" required>
          <button class="btn"><i class="fas fa-search"></i></button>

        </form>

        <div class="grid-container">


        </div>
      </div>

      <div id="recommended-section" class="div-header-text">Recommended</div>
      <div id="listen-first-section" class="div-header-text">Listen First</div>

    </div>

  </body>

</html>
