<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TrackCast</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Open+Sans:300,400,600,300italic,600italic,700" rel="stylesheet" type="text/css" media="all">

  </head>

  <body>
    <div class="wrapper">

      <header>
        <img src="static/headerwatercolor.png"/>
      </header>

      <div class="logo-img">
        <i class="fas fa-microphone-alt"></i>
      </div>
      <div class="logo-text">TrackCast</div>

      <nav>
        <ul>
          <li><a href="#subscrition-section">Subscriptions</a></li>
          <li><a href="#search-section">Search For Podcasts</a></li>
          <li><a href="">Browse</a></li>
          <li><a href="">Recommended</a></li>
          <li><a href="">Listen First</a></li>
        </ul>
      </nav>

      <div id="log-in" class="div-header-text">Log-In To Your Gpodder Account Below

      <form id="log-in-form" action="/" method="post">
        <input name="username" type="text" placeholder="Username" required>

        <input name="password" type="password" placeholder="Password" required>

        <input type='submit' value="Log-In">
      </form>

    </div>

    <div id="subscription-section" class="div-header-text">Subscriptions
    </div>


    <div id="search-section" class="div-header-text">Search</div>
    <div id="recommended-section" class="div-header-text">Recommended</div>
    <div id="listen-first-section" class="div-header-text">Listen First</div>

    </div>

  </body>

</html>
